<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="my-app.html"></div><dom-module id="my-session"><template><style include="shared-styles">:host{display:block;padding:10px;width:100%;}.contact-btn{margin:0px 0 10px 20px;}</style><div class="wrap"><h2 class="heading">Musical Works</h2><p class="quote">"I enjoy writing and performing a variety of styles. I am currently an active member of UK Metal groups <a href="https://www.facebook.com/Harbingeruktm">Harbinger</a> and <a href="https://doomedfromdayoneofficial.bandcamp.com/">Doomed From Day One</a>,<br>as well as a member of covers band <a href="http://www.nomoreashes.co.uk/">No More Ashes</a> that regularly gets hired to play at weddings, parties and various other functions."</p><youtube-videos has-navigation="" id="band-playlist" search-url="https://www.googleapis.com/youtube/v3/playlistItems" order="viewCount" playlist-id="PLA0cAQ-2uoepYOLbiHYk4spJB6ugE7_v8" api-key="[[apiKey]]" max-results="10"></youtube-videos><p class="quote">If you're looking for a band for your event or function please feel free to get in <a href="/contact">touch</a>.</p><h2 class="heading">Session Work/Function Band</h2><p class="quote">"Along with the band side of guitar playing I have been hired to play in theatrical productions such as The Wedding Singer,<br>Grease &amp; Rock The Ages, to name a few, and to perform guitar parts on other musician's records and at live shows."</p><youtube-videos has-navigation="" id="session-playlist" search-url="https://www.googleapis.com/youtube/v3/playlistItems" order="viewCount" playlist-id="PLA0cAQ-2uoerotCQc5YBpI2cC-MemAWt7" api-key="[[apiKey]]" max-results="20"></youtube-videos><p class="quote">If you'd like to hear what people have to say about me, please visit the <a href="/testimonials">Testimonials</a> page.<br>I also offer private tuition, for details please visit my <a href="/lessons">Lessons</a> page.</p></div></template><script>Polymer({is:'my-session',properties:{apiKey:{type:String,value:'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'}}});</script></dom-module></body></html>
