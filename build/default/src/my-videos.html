--><html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">

</head><body><dom-module id="my-videos">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div id="videos">

    </div>

  </template>

  <script>
    Polymer({
      is: 'my-videos',
      properties: {

        players: {
          type: Array,
          value: []
        },
        channelId: {
          type: String,
          value: 'UCReQS8UwfrhDRGTowiXqVKg'
        },
        apiKey: {
          type: String,
          value: 'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'
        },
        nextPageToken: {
          type: String,
          value: ''
        },
        items: {
          type: Array,
          value: []
        }

      },
      fetchData: function (part, videoId) {
        return fetch('https://www.googleapis.com/youtube/v3/videos?part=' + part + '&id=' + videoId + '&key=' + this.apiKey).then(function(res){return res.json()});
      },
      fetchStats :  function(){
          return this.fetchData('statistics', this.videoId)
          .then(function(data){
        
          }.bind(this));
      },
      ready: function () {
        this.fetchChannel()
          .then(function(response){
            return response.json();
          })
          .then(this.processResults.bind(this))
      },
      processResults: function (data) {
        if (data && data.items) {
          this.nextPageToken = data.nextPageToken;
          if (data.items && data.items.length) {
            this.items.concat(data.items);
            data.items.forEach(function(item){
                if(item && item.snippet){
                  this.createYoutubePlayer(item.snippet)
                }
            }.bind(this));
          }

        }
      },
      createYoutubePlayer: function (snippet) {
        var video = document.createElement('youtube-player-card');
        video.videoTitle = snippet.title;
        this.$.videos.appendChild(video);
      }

    });
  </script>
</dom-module></body></html>
