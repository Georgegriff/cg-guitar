<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="my-app.html"></div><dom-module id="my-videos"><template><style include="shared-styles">:host{display:block;padding:10px;}</style><div class="wrap"><p class="quote">Want to see videos of my Band and Session work? Head over <a href="/session">here</a>.</p><iron-ajax id="ajaxRequest" auto="" url="https://www.googleapis.com/youtube/v3/search" params="[[_buildParams(channelId,apiKey)]]" handle-as="json" last-response="{{response}}"></iron-ajax><template is="dom-repeat" items="{{response.items}}" as="item" index-as="index"><h2 class="heading">[[item.snippet.title]]</h2><youtube-videos has-navigation="" search-url="https://www.googleapis.com/youtube/v3/playlistItems" order="viewCount" playlist-id="[[item.id.playlistId]]" api-key="[[apiKey]]" max-results="10"></youtube-videos>`</template></div></template><script>Polymer({is:'my-videos',properties:{channelId:{type:String,value:'UCReQS8UwfrhDRGTowiXqVKg'},apiKey:{type:String,value:'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'},nextPageToken:{type:String,value:''},scrollPos:{type:String,value:null,notify:!0,observer:'_loadMore'}},_filterPlaylists:function(){},_loadMore:function(){(0.7<=this.scrollPos||'bottom'===this.scrollPos)&&this.$.videos.loadMore()},_buildParams:function(){if(this.apiKey){let a={key:this.apiKey,part:'snippet',type:'playlist',maxResults:'50',channelId:this.channelId};return a}console.warn('No attribute "key" provided: API Key')}});</script></dom-module></body></html>
