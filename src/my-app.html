<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="cg-sidebar.html">
<link rel="import" href="./components/cg-icons.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
    <template>
        <style>
          
             :host {
                --app-primary-color: #82212c;
                --app-secondary-color: #ddd;
                --app-sidebar-color:#82212c;
                --app-white: #fff;
                 --app-link-dark: #fff;
                --primary-text-color: #424242;
                --primary-color: #82212c;

                display: block;
            }
            
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                    display: none;
            }

            a {
                color: var( --app-sidebar-color);
            }
            app-header.collapse-header {
                color: #82212c;
                --app-header-shadow: {
                box-shadow: inset 0px 5px 5px -3px rgba(221, 221, 221, 0.5)
                };
                border-bottom:solid 1px var(--app-secondary-color);
                background-color: var(--app-primary-color);
            }
    
            app-header.collapse-header paper-icon-button {
                width:55px;
                height:55px;
                --paper-icon-button-ink-color: white;
            }
            /** title */

            app-header.collapse-header {
                background-color: var(--app-white);
            }

            app-toolbar {
                height: 70px;
            }

            [condensed-title] {
                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 16px;
            }

            [condensed-title] .titles {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            [main-title] {
                position: absolute;
                top: -75px;
                bottom: 0;
                left: 0;
                right: 0;

                background-repeat: no-repeat;
                background-position: center center;
                background-size: 540px;
                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 32px;
            }

            [main-title] img.logo-text {
                font-size: 0.8em;
                margin-top:2px;
                height: 0.8em;
            }

            [main-title] h2 {
                font-size: 0.4em;
                font-weight: normal;
                margin: 5px 5px 0 5px;
            }
              .title-contents img.logo-text {
                color: var(--primary-text-color);
            }  
            .title-contents h2 {
                color: var(--app-primary-color);
            }

            .title-contents {
                display: flex;
                height: 145px;
                justify-content: center;
                text-align: center;
                align-items: center;
                flex-direction: column;
            }

            [condensed-title] .title-contents {
                height: 100px;
                align-items: center;
                justify-content: flex-start;
                flex-direction: row;
            }

            .title-contents img.logo {
                height: 2.5em;
            }

            .title-contents>* {
                padding: 0;
            }
            [condensed-title] .title-contents>* {
                line-height: 0.5em;
            }

            [condensed-title] img.logo-text {
                font-size: 1.3em;
                height:1.3em;
                margin-left: 5px;
            }

            [condensed-title] h2 {
                font-size: 1em;
                font-weight: normal;
                margin: 10px 5px 0 5px;
            }

            [condensed-title] img.logo {
                height: 3.5em;
            }

            .title-contents .captions {
                display: flex;
            }
            app-drawer-layout {
                --app-drawer-width : 240px;
            }

           :host([is-full-screen]) app-drawer,:host([is-full-screen]) app-header {
                   visibility: hidden;
                }


            @media (max-width: 650px) {
                app-toolbar {
                    height: 60px;
                }
                [condensed-title] {}
                [main-title] .captions {
                    display: none;
                }
                [main-title] img.logo {
                    height: 46%;
                }

                .title-contents>* {
                padding: 0;
                margin: 0;
                line-height: 0;
                }

                [main-title] img.logo-text {
                    margin-top: 10px;
                }
                
                .content {
                    max-width: 400px;
                }
                .card-container {
                    width: 100%;
                }

                [condensed-title] img.logo-text {
                    font-size: 1em;
                    height:1em;
                    margin-top: 10px;
                    margin-left: 5px;
                }

                [condensed-title] h2 {
                    font-size: 0.8em;
                    margin: 5px 5px 0 5px;
                }

               

                [condensed-title] img.logo {
                    height: 3em;
                }
                
              

            }
        </style>

        <!-- load site data -->
        <iron-ajax
        auto
        url="../data.json"
        handle-as="json"
        last-response="{{data}}"></iron-ajax>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer swipe-open id="drawer" slot="drawer">
                <cg-sidebar id="sidebar" page="[[page]]"></cg-sidebar>

            </app-drawer>

            <!-- Main content -->
            <app-header-layout id="layout">
                    
                    <app-header slot="header" class="collapse-header" effects=" waterfall resize-snapped-title" condenses fixed>
                                <app-toolbar class="top-toolbar">
                                    <paper-icon-button class="drawer-tog" icon="my-icons:menu" drawer-toggle></paper-icon-button>
                                    <div condensed-title>
                                        <div class="title-contents">
                                            <img class="logo" src="../images/cg-logo.svg" alt=""/>
                                            <div class="titles">
                                                <img class="logo-text" src="../images/cg_text.svg"  alt="CG Guitar">
                                                <div class="captions">
                                                    <h2>Enjoy</h2>
                                                    <h2>Achieve</h2>
                                                    <h2>Learn</h2>
                                                    <h2>Perform</h2>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </app-toolbar>
                                <app-toolbar class="bottom-toolbar">
                                    <div main-title>
                                        <div class="title-contents">
                                            <img class="logo" src="../images/cg-logo.svg" alt="">
                                            <img class="logo-text" src="../images/cg_text.svg"  alt="CG Guitar">
                                            <div class="captions">
                                                <h2>Enjoy</h2>
                                                <h2>Achieve</h2>
                                                <h2>Learn</h2>
                                                <h2>Perform</h2>
                                            </div>

                                        </div>
                                    </div>

                                </app-toolbar>
                
                    </app-header>

                <neon-animated-pages id="animPages" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" entry-animation="slide-from-left-animation"
                    exit-animation="slide-right-animation" role="main">
                    <my-lessons data="{{data.lessons}}" id="lessons" name="lessons"></my-lessons>
                    <my-about data="{{data.about}}" id="about" name="about"></my-about>
                    <my-session data="{{data.session}}" id="session" name="session"></my-session>
                    <my-testimonials data="{{data.testimonials}}" testimonials="{{_testimonials}}" id="testimonials" name="testimonials"></my-testimonials>
                    <my-contact id="contact" name="contact"></my-contact>
                    <my-photos scroll-pos="{{scrollPos}}" id="photos" name="photos"></my-photos>
                    <my-videos scroll-pos="{{scrollPos}}" id="videos" name="videos"></my-videos>

                    <my-view404 id="view404" name="view404"></my-view404>
                </neon-animated-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                scrollPos: {
                    type: String,
                    notify: true
                },
                isScrollBottom: {
                    type: Boolean,
                    notify: true,
                    observer: '_isTopOrBottom'
                },
                isScrollTop: {
                    type: Boolean,
                    notify: true,
                    observer: '_isTopOrBottom'
                },
                isFullScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                data: {
                    type: Object,
                    value: null,
                    observer: '_processData'
                },
                _testimonials: {
                    type: Object,
                    value: null
                },
                _generalTestimonial: {
                    type: String,
                    value: 'General'
                }
            },
            behaviors: [
                Polymer.IronScrollTargetBehavior
            ],
            observers: [
                '_routePageChanged(routeData.page)',
            ],
            _processData: function() {
                if (this.data) {
                    var i,
                        lessonType,
                        lessonTypeName,
                        testimonials;
                    testimonialMap = this.data.testimonials.data;
                    this._lessonTypes = this.data.lessons.lessonTypes;
                    // defaults

                    this._testimonials = [];
                    for (i = 0; i < this._lessonTypes.length; i++) {
                        // lessons type matches one defined in 
                        lessonType = this._lessonTypes[i];
                        if (lessonType) {
                            lessonTypeName = lessonType.name;
                            testimonials = testimonialMap[lessonType.name];
                            this._testimonials = this._testimonials.concat(testimonials);
                            lessonType.testimonials = testimonials;
                        }
                    }
                    this._testimonials = this._testimonials.concat(testimonialMap[this._generalTestimonial]);
                }
            },
            _routePageChanged: function(page) {
                this.page = page || 'lessons';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },
            // for cache busting with my hashed files #lame
            _lookUpPages: function(name) {
                var pages = {
                    "my-lessons.html": "src/my-lessons.html",
                    "my-about.html": "src/my-about.html",
                    "my-session.html": "src/my-session.html",
                    "my-testimonials.html": "src/my-testimonials.html",
                    "my-contact.html": "src/my-contact.html",
                    "my-photos.html": "src/my-photos.html",
                    "my-view404.html": "src/my-view404.html",
                    "my-videos.html": "src/my-videos.html",
                };
                var page = pages[name] || name;
                return page.replace("src/", "");
            },
            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(this._lookUpPages('my-' + page + '.html'));
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
            ready: function() {
                this.scrollArea = 'document';
            },
            _scrollHandler: function() {
                var scrollArea = this.scrollTarget.querySelector('body'),
                    scrollTop = scrollArea.scrollTop,
                    windowHeight,
                    scrollHeight,
                    position = 0;
                // annoying cross browser scroll wierdness.
                if (!scrollTop) {
                    scrollArea = scrollArea.parentElement;
                    scrollTop = scrollArea.scrollTop || 0;
                }
                windowHeight = scrollArea.offsetHeight;
                scrollHeight = scrollArea.scrollHeight;
                position = scrollTop + windowHeight;
                if (position >= scrollHeight) {
                    this.isScrollBottom = true;
                    this.isScrollTop = false;
                } else if (scrollTop === 0) {
                    this.isScrollTop = true;
                    this.isScrollBottom = false;
                } else {
                    this.isScrollBottom = false;
                    this.isScrollTop = false;
                    this.scrollPos = position / scrollHeight;
                }

            },
            _isTopOrBottom: function() {
                this.scrollPos = this.isScrollBottom ? 'bottom' : this.isScrollTop ? 'top' : this.scrollPos;
            },
            ready: function() {
                document.addEventListener("fullscreenchange", function(e) {
                    this.isFullScreen = !!document.fullscreenElement;
                }.bind(this), false);

                document.addEventListener("msfullscreenchange", function(e) {
                    this.isFullScreen = !!document.msFullscreenElement;
                }.bind(this), false);

                document.addEventListener("mozfullscreenchange", function(e) {
                    this.isFullScreen = document.mozFullScreen;
                }.bind(this), false);

                document.addEventListener("webkitfullscreenchange", function(e) {
                    this.isFullScreen = !!document.webkitFullscreenElement;
                }.bind(this), false);
            }

        });
    </script>
</dom-module>
