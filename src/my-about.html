<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-about">
    <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
      :host .wrap {
          flex-direction: row;
          align-items: flex-start;
      }
      :host .text-card {
          margin: 0 9px 18px 9px;
      }

    </style>
    <div id="scroller">
      <div class="wrap">

        <div class="levels">
          <div class="text-flex-cards">
             <template is="dom-repeat" items={{data.infoCards}} 
            as=item index-as=index>
            <paper-card image="{{item.image}}" class="text-card wide-card" animated-shadow="false">
             <div class="card-content">
            <div class="card-header">{{item.name}}</div>

                <p class="card-light">
                {{item.text}}
                  <p>
              </div>
              </div
            </paper-card>
             </template>

    <paper-card heading="Looking for guitar lessons?" class="text-card" animated-shadow="false">
        <div class="card-actions">

            <p class="card-light">
                I offer lessons for students of all standards, find out more information on the <a href="/lessons">Lessons</a> page.
                <br/>To check out what my students have to say about the guitar lessons, please visit the <a href="/testimonials">Testimonials</a> page.
        </div>
    </paper-card>
    </div>

    </div>

    <paper-card class="big-card" id="sign" image="images/about-card.jpg">
        <div class="card-content">
            <div class="card-header">Band & Session Work</div>
            <p class="card-light">
                I'm available to hire for Session Work, for details please visit the <a href="/session">Band/Sessions</a> page.
        </div>
        <div class="card-actions">
            <div class="horizontal justified">
                <div class="btn-cnt">
                    Please don't hesitate to get in touch.
                </div>

                <paper-button class="contact-btn"><a href="/contact">Contact</a></paper-button>
            </div>
        </div>
    </paper-card>



    </div>
    </div>

    </template>

    <script>
        Polymer({
            is: 'my-about',
            properties: {
                data: {
                    type: Object,
                    value: null
                }
            }
        });
    </script>
</dom-module>
