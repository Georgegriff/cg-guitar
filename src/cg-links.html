<!-- CREATE AN ICON SET -->

<dom-module id="cg-links">
    <template>
        <style>
            :host {
                display: block;
            }
             a {
                color: black;
                text-decoration: none;
            }
            iron-icon {
                color:black;
            }
           
        </style>
        <div class="wrap">
             <a class="paper-item-link" tab-index="-1" name="[[name]]" href="[[href]]">
            <paper-icon-item>
                <iron-icon icon="[[icon]]" item-icon></iron-icon>
               [[text]]
            </paper-icon-item>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cg-links',
            properties: {
                text: {
                    type: String,
                    value: ""
                },
                name: {
                    type: String,
                    value: ""
                },
                href: {
                    type: String,
                    value: ""
                },
                icon: {
                    type: String,
                    value: "link"
                }
            }
        });
    </script>
</dom-module>
