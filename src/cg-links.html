<!-- CREATE AN ICON SET -->

<dom-module id="cg-links">
    <template>
        <style>
            :host {
                display: block;
            }
            :host a {
                display:flex;
                color: black;
                text-decoration: none;
            }
            iron-icon {
                color:black;
            }
            #item {
                flex:1;
                width:100%;
                border-top: solid 1px transparent;
                border-bottom: solid 1px transparent;

                --paper-item-focused-before :{
                  background:  #fdfcfb !important;
                  border-color: #ddd;
                  
                };
                --paper-item-selected : {
                  background:  #fdfcfb !important;
                  border-color: #ddd;

                };
                --paper-item-focused : {
                    background:  #fdfcfb !important;
                    border-color: #ddd;

                };
              
            }
            #item.active-link, #item:focus, #item:active {
                background: #fdfcfb !important;
                border-top: solid 1px #ddd;
                border-bottom: solid 1px #ddd;
            }
            :host([is-active]) iron-icon, :host([is-active]) a {
                color: var(--app-primary-color, black);
            }
           
        </style>
        <div class="wrap">
             <a class="paper-item-link" tab-index="-1" name="[[name]]" href="[[href]]">
            <paper-icon-item id="item">
                <iron-icon src$="[[src]]" icon$="[[icon]]" item-icon></iron-icon>
               [[text]]
            </paper-icon-item>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cg-links',
            properties: {
                text: {
                    type: String,
                    value: ""
                },
                name: {
                    type: String,
                    value: ""
                },
                href: {
                    type: String,
                    value: ""
                },
                icon: {
                    type: String,
                    value: ""
                },
                src: {
                    type: String,
                    value: ""
                },
                active: {
                    type: String,
                    value: false,
                    notify: true,
                    observer: '_toggleActive'
                },
                isActive: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                    observer: '_toggleActive'
                }
            },
            _toggleActive: function() {
                this.isActive = this.name === this.active;
                this.$.item.toggleClass('active-link', this.isActive);
            }
        });
    </script>
</dom-module>
