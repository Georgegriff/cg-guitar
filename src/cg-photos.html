<script type="module" src="./components/instagram-feed.js"></script>

<script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
<script type="module" src="./shared-styles.js"></script>

<dom-module id="cg-photos">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <instagram-feed id="feed"></instagram-feed>
   
  </template>

    <script type="module">
import './components/instagram-feed.js';
import '../../@polymer/polymer/polymer-legacy.js';
import './shared-styles.js';
import { Polymer } from '../../@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({
    is: 'cg-photos',
    properties: {
        scrollPos: {
            type: String,
            value: null,
            notify: true,
            reflectToAttribute: true,
            observer: '_loadMore'
        }
    },
    ready: function() {
        this.feed = this.$.feed;
    },
    _loadMore: function() {
        if (this.feed && (this.scrollPos >= 0.7 || this.scrollPos === 'bottom')) {
            this.feed.next();
        }
    }


});
</script>
</dom-module>
