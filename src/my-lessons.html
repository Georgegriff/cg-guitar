<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="./components/youtube-videos.html">
<link rel="import" href="./components/app-link.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-lessons">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <div class="wrap">
      <paper-card class="big-card" id="sign" image="images/lessons.jpg">
        <div class="card-content">
          <div class="card-header">Kickstart your guitar lessons now!</div>
          <p class="card-light">
            Whether you're a beginner, intermediate or advanced player, Acoustic, Electric or Bass Guitar, all are welcome.
          </p>

        </div>
        <div class="card-actions">
          <div class="horizontal justified">
            <div class="btn-cnt">
              If you wish to enquire about guitar lessons please contact me.
            </div>
            <app-link href="/contact" text="Contact">
            </app-link>
          </div>
        </div>
      </paper-card>
      <div class="levels">
        <div class="text-flex-cards">
          <paper-card heading="Beginner" class="text-card" animated-shadow="false">
            <div class="card-actions">

              <p class="card-light">
                Kick start your guitar playing with enjoyable and frustration free methods to get you playing music from the first lesson.
                <p>
            </div>
          </paper-card>

          <paper-card heading="Intermediate" class="text-card" animated-shadow="false">
            <div class="card-actions">

              <p class="card-light">
                Effective practice regimes, building a solid foundation of technique and repertoire, acquiring your guitar grades.
                <p>
            </div>
          </paper-card>

          <paper-card heading="Advanced" class="text-card" animated-shadow="false">
            <div class="card-actions">

              <p class="card-light">
                Help with preparing to study music/guitar in further education, improving technique, improvising, preparation for a performance,
                music theory.
                <p>
            </div>
          </paper-card>

          <div style="display:flex;justify-content:flex-start;">
            <span class="quote">
           See what my students are saying about me, over at my &nbsp;<a href="/testimonials">Testimonials</a>.
            </span>
          </div>
          <youtube-videos has-navigation id="lessons-playlist" search-url="https://www.googleapis.com/youtube/v3/playlistItems" order="viewCount"
            playlist-id="PLA0cAQ-2uoeo4d-k69kkTkekL300dFIwl" api-key="[[apiKey]]" max-results="10"></youtube-videos>

          <p style="margin-top:10px;">
            <span class="quote">
            I'm also available for session work, for details please visit my
            <a href="/session">Band/Session</a> page.
            </span>
          </p>
        </div>
      </div>

    </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-lessons',
      properties: {
        apiKey: {
          type: String,
          value: 'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'
        }
      }
    });
  </script>
</dom-module>
