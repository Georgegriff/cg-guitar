<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      * {
        font-family: Roboto, Noto, sans-serif;
      }


      .quote {
        font-style: italic;
        width: 100%;
        text-align: center;
        margin: 0 10px 10px 10px;
      }

      .page-info {
        width: 100%;
        margin: 0 10px 10px 10px;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      h2 {
        text-align: center;
        margin: 0 0 0 5px;
      }

      a {
        color: var(--app-primary-color);
      }

      paper-button a {
        color: white;
        text-decoration: none;
      }
      /* Pages styles */

      .contact-btn {
        background: var(--app-primary-color);
        color: white;
      }

      .card-header {
        @apply(--paper-font-headline);
      }

      .card-light {
        color: var(--paper-grey-600);
      }

      .card-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }

      .wrap {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .wrap-width {
        margin: 10px 30px 10px 30px;
        ;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .levels {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
        margin-right: 20px;
      }

      .levels paper-card {
        max-width: 800px;
        min-width: 300px;
      }

      #sign {
        flex: 1;
      }

      .text-card {
        margin: 10px;
      }

      #contact {
        flex: 1;
      }

      youtube-videos {
        --youtube-videos-container-max-width: 1300px;
      }


      .lvl-title {
        padding-bottom: 10px;
        text-align: left;
        width: 100%;
      }



      paper-card.big-card {
        max-width: 550px;
        min-width: 400px;
      }

      .big-card {
        min-height: 570px;
        min-width: 400px;
        max-width: 550px;
      }

      .big-card {
        --paper-card-actions: {
          bottom: 0;
          margin-bottom: 10px;
        }
        ;
      }

      .btn-cnt {
        margin-bottom: 10px;
      }

      .flex-cont {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-right: 10px;
        width: 100%;
        height: 75px;
      }

      .heading {
        text-align: center;
        width: 100%;
      }
    </style>
  </template>
</dom-module>
