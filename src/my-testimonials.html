<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="components/quote-card.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-testimonials">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }   
         
            .levels {
                 display: flex;
                justify-content: center;
                align-items: center;
                
            }

               .t-wrap {
                display: flex;
                flex-wrap: wrap;
                max-width:75vw;
                flex:1;
                width:100%;
                padding-bottom: 10%;
            }
             @media (max-width: 750px) {
                .t-wrap {
                    max-width:100%;
                }
             }
        
        </style>
        <div id="scroller">
            <div class="wrap">
                <div class="levels">
                    
                    <div class="lvl-title quote">
                       {{data.title}}
                    </div>
                    <div class="t-wrap">

                        <template is="dom-repeat" items="{{testimonials}}">
                            <quote-card image="{{item.image}}" default-image="../../images/default-test.svg" author="{{item.name}}" text="{{item.text}}"></quote-card>

                        </template>
    </div>
    </div>
    </div>

    </template>

    <script>
        Polymer({
            is: 'my-testimonials',
            properties: {
                testimonials: {
                    type: Array,
                    value: null
                },
                data: {
                    type: Object,
                    value: null
                }
            }
        });
    </script>
</dom-module>
