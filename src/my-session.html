    <style include="shared-styles">
       :host {
        display: block;
      }



      .contact-btn {
        margin: 0px 0 10px 20px;
      }
    </style>
    <div class="wrap">

      <h2 class="heading">Musical Works</h2>
      <p class="quote">
        <span class="quote">
        "I enjoy writing and performing a variety of styles. I am currently an active member of UK Metal groups
        <a href="https://www.facebook.com/Harbingeruktm">Harbinger</a> and <a href="https://doomedfromdayoneofficial.bandcamp.com/">Doomed From Day One</a>,<br/>        as well as a member of covers band <a href="http://www.nomoreashes.co.uk/">No More Ashes</a> that regularly gets

        </span>
      </p>
      <youtube-videos has-navigation id="band-playlist" search-url="https://www.googleapis.com/youtube/v3/playlistItems" order="viewCount"

      </paper-card>

      <p class="quote">

        If you're looking for a band for your event or function please feel free to get in <a href="/contact">touch</a>.

        "Along with the band side of guitar playing I have been hired to play in theatrical productions such as The Wedding Singer,
