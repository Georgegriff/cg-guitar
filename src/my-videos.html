<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="./components/youtube-videos.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-videos">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    </div>
    <youtube-videos id="videos" order="viewCount" channel-id="UCReQS8UwfrhDRGTowiXqVKg" api-key="[[apiKey]]" max-results="30"></youtube-videos>
  </template>

  <script>
    Polymer({
      is: 'my-videos',
      properties: {
        channelId: {
          type: String,
          value: 'UCReQS8UwfrhDRGTowiXqVKg'
        },
        apiKey: {
          type: String,
          value: 'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'
        },
        nextPageToken: {
          type: String,
          value: ''
        },
        scrollPos: {
          type: String,
          value: null,
          notify: true,
          observer: '_loadMore'
        }
      },
      _loadMore: function () {
        if (this.feed && this.scrollPos >= 0.7 || this.scrollPos === 'bottom') {
          this.$.videos.loadMore();
        }
      }



    });
  </script>
</dom-module>
