<link rel="import" href="shared-styles.html">

<dom-module id="my-videos">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div id="videos">

    </div>
    <youtube-player-card duration="PT3M22S" view-count="1000" video-id="Df0kmqGAasg" video-title="My Video with a long title should cut out" thumbnail="https://i.ytimg.com/vi/9co6x4-Z984/hqdefault.jpg"  description="http://www.cgguitar.co.uk Lesson on how to play the guitar solo from Blac Sabbath"></youtube-player-card>
  </template>

  <script>
    Polymer({
      is: 'my-videos',
      properties: {

        players: {
          type: Array,
          value: []
        },
        channelId: {
          type: String,
          value: 'UCReQS8UwfrhDRGTowiXqVKg'
        },
        apiKey: {
          type: String,
          value: 'AIzaSyCJCokkQUEbcz2hUSzk3CtYU-g2v9CS-uM'
        },
        nextPageToken: {
          type: String,
          value: ''
        },
        items: {
          type: Array,
          value: []
        }

      },
      fetchData: function (part, videoId) {
        return fetch('https://www.googleapis.com/youtube/v3/videos?part=' + part + '&id=' + videoId + '&key=' + this.apiKey).then(function(res){return res.json()});
      },
	  fetchChannel : function(){
		return fetch('https://www.googleapis.com/youtube/v3/search?key=' + this.apiKey + '&channelId=' + this.channelId + '&part=snippet,id&order=date&maxResults=20');
	  },
      fetchStats :  function(videoId){
          return this.fetchData('statistics', videoId)
          .then(function(data){
                 return response.json();
          }.bind(this));
      },
      ready: function () {
        this.fetchChannel()
          .then(function(response){
            return response.json();
          })
          .then(this.processResults.bind(this))
      },
      processResults: function (data) {
        if (data && data.items) {
          this.nextPageToken = data.nextPageToken;
          if (data.items && data.items.length) {
            this.items.concat(data.items);
            data.items.forEach(function(item){
                if(item && item.snippet){
				  var itemId = item.id,
						id = itemId.videoId || itemId.playlistId;
				  this.fetchStats(id);
                  this.createYoutubePlayer(item.snippet);
                }
            }.bind(this));
          }

        }
      },
      createYoutubePlayer: function (snippet) {
        var video = document.createElement('youtube-player-card');
        video.videoTitle = snippet.title;
        this.$.videos.appendChild(video);
      }

    });
  </script>
</dom-module>
